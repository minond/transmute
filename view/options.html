<!DOCTYPE html>
<!-- saved from url=(0068)chrome-extension://opgodjgjgojjkhlmmhdlojfehcemknnp/res/options.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link href="res/stylesheet.css" rel="stylesheet" type="text/css" media="screen">
    <meta charset="utf-8">
</head>
<body>
    <div id="cover"></div>
    <section class="container">
        <header>
            <img src="res/logo.jpg" id="logo">
            <h1 class="text-hide">Transmutr</h1>
        </header>
        <form id="saveform">
            <div class="form-group">
                <label for="list">Your primary music streaming service:</label>
                <select type="list" id="primaryStream">
                  <option value="spotify">Spotify</option>
                  <option value="rdio">Rdio</option>
                  <option value="google">Google Play</option>
                  <option value="beats">Beats</option>
                  <option value="last-fm">Last.fm</option>
                  <option value="itunes">iTunes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="list">Your secondary music streaming service:</label>
                <select type="list" id="secondaryStream">
                  <option value="spotify">Spotify</option>
                  <option value="rdio">Rdio</option>
                  <option value="google">Google Play</option>
                  <option value="beats">Beats</option>
                  <option value="last-fm">Last.fm</option>
                  <option value="itunes">iTunes</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" name="newtab" id="newtab">
                <label for="newtab">Open converted link in a new tab</label>
            </div>
            <input type="submit" class="btn btn-default" value="Save">
        </form>
        <div id="status"></div>
    </section>
    <footer class="footer">
        <a class="btn btn-link">Learn more about Mindfarm</a>
    </footer>
    <script src="/transmutr.js"></script>
    <script src="/options.js"></script>
</body></html>
